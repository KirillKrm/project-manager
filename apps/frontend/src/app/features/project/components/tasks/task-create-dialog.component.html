<h2 mat-dialog-title>New task</h2>
<mat-dialog-content class="dialog__content">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input [formControl]="title" matInput maxlength="256" required />
    <mat-hint align="end">{{ title.value?.length }} / 256</mat-hint>
    @if (title.invalid) {
    <mat-error>{{ errorMessage }}</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Status</mat-label>
    <mat-select [formControl]="status" matInput required>
      <mat-option value="todo">To Do</mat-option>
      <mat-option value="done">Done</mat-option>
    </mat-select>
    @if (status.invalid) {
    <mat-error>{{ errorMessage }}</mat-error>
    }
  </mat-form-field>
  <mat-form-field>
    <mat-label>Priority</mat-label>
    <mat-select [formControl]="priority" matInput required>
      <mat-option value="low">Low</mat-option>
      <mat-option value="middle">Middle</mat-option>
      <mat-option value="high">High</mat-option>
    </mat-select>
    @if (priority.invalid) {
    <mat-error>{{ errorMessage }}</mat-error>
    }
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" cdkFocusInitial>Create</button>
</mat-dialog-actions>
