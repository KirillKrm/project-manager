<form
  [formGroup]="taskOptions"
  (ngSubmit)="data.task ? editTask() : createTask()"
>
  <h2 mat-dialog-title>{{ data.task ? 'Edit task' : 'New task' }}</h2>
  <mat-dialog-content class="dialog__content">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input [formControl]="title" matInput maxlength="256" required />
      <mat-hint align="end">{{ title.value?.length }} / 256</mat-hint>
      @if (title.invalid) {
      <mat-error>{{ errorMessage }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [formControl]="status" matInput required>
        <mat-option value="To Do">To Do</mat-option>
        <mat-option value="Done">Done</mat-option>
      </mat-select>
      @if (status.invalid) {
      <mat-error>{{ errorMessage }}</mat-error>
      }
    </mat-form-field>
    <mat-form-field>
      <mat-label>Priority</mat-label>
      <mat-select [formControl]="priority" matInput required>
        <mat-option value="Low">Low</mat-option>
        <mat-option value="Normal">Normal</mat-option>
        <mat-option value="High">High</mat-option>
      </mat-select>
      @if (priority.invalid) {
      <mat-error>{{ errorMessage }}</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button color="primary" cdkFocusInitial>
      {{ data.task ? 'Edit' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
